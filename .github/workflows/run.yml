name: Run with example config

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  run:
    name: Run with example config
    runs-on: ubuntu-latest
    steps:
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          key: run-${{ hashFiles('**/Cargo.lock') }}
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/

      - run: cargo fetch
      - run: cargo build

      - name: website-stalker run --all
        id: website-stalker
        working-directory: sites
        env:
          WEBSITE_STALKER_FROM: website-stalker-run-workflow@edjopato.de
        run: cargo run -- run --all

      - name: Print all output
        if: always()
        run: echo '${{ toJSON(steps) }}' | jq
      - name: Print json output
        if: always()
        run: echo '${{ steps.website-stalker.outputs.json }}' | jq
