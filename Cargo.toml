[package]
name = "website-stalker"
description = "Track changes on websites via git"
version = "0.1.0"
license = "LGPL-2.1-or-later"
repository = "https://github.com/EdJoPaTo/website-stalker"
authors = ["EdJoPaTo <website-stalker-rust@edjopato.de>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
config = "0.11"
html5ever = "0.25"
itertools = "0.10"
kuchiki = "0.8"
regex = "1"
scraper = "0.12"
serde_yaml = "0.8"

[dependencies.clap]
version = "2"
features = ["wrap_help"]

[dependencies.reqwest]
version = "0.11"
default-features = false
features = ["rustls-tls"]

[dependencies.serde]
version = "1"
features = ["derive"]

[dependencies.tokio]
version = "1"
features = ["full"]

[dependencies.url]
version = "2"
features = ["serde"]
